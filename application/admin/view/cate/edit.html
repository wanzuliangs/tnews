<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>newscms</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	{include file="common/head"}
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
    {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">网站配置</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$confInfo.id?$confInfo.id:''}">
                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label no-padding-right">中文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cname" placeholder="" name="cname"  type="text" value="{$confInfo.cname?$confInfo.cname:''}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="ename" class="col-sm-2 control-label no-padding-right">英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="ename" placeholder="" name="ename"  type="text" value="{$confInfo.ename?$confInfo.ename:''}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="dt_type" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="dt_type" style="width: 100%;">
                                    <option value="1" {if condition="$confInfo['dt_type'] eq 1"}selected="selected"{/if}>单行文本框</option>
                                    <option value="2" {if condition="$confInfo['dt_type'] eq 2"}selected="selected"{/if}>单选框</option>
                                    <option value="3" {if condition="$confInfo['dt_type'] eq 3"}selected="selected"{/if}>复选框</option>
                                    <option value="4" {if condition="$confInfo['dt_type'] eq 4"}selected="selected"{/if}>下拉框</option>
                                    <option value="5" {if condition="$confInfo['dt_type'] eq 5"}selected="selected"{/if}>文本域</option>
                                    <option value="6" {if condition="$confInfo['dt_type'] eq 6"}selected="selected"{/if}>附件</option>
                                </select>
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="cf_type" class="col-sm-2 control-label no-padding-right">配置分类</label>
                            <div class="col-sm-6">
                                <select name="cf_type" style="width: 100%;">
                                    <option value="1" {if condition="$confInfo['cf_type'] eq 1"}selected="selected"{/if}>站点基本信息</option>
                                    <option value="2" {if condition="$confInfo['cf_type'] eq 2"}selected="selected"{/if}>联系方式</option>
                                    <option value="3" {if condition="$confInfo['cf_type'] eq 3"}selected="selected"{/if}>SEO设置</option>
                                </select>
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="value" class="col-sm-2 control-label no-padding-right">值/默认值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="value" id="value" cols="30" rows="4">{$confInfo.value?$confInfo.value:''}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="values" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="values" id="values" cols="30" rows="4">{$confInfo.values?$confInfo.values:''}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
